<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
</head>
<body>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo">
    <!-- Buttons -->
    <button class="btn"><img src="img/blue_t.png" alt="tshirt" class="imgBtn"></button>
    <button class="btn"><img src="img/blue_p.png" alt="pants" class="imgBtn"></button>
    <button class="btn"><img src="img/blue_s.png" alt="skirt" class="imgBtn"></button>
    <button class="btn"><button class="btn colorBtn blue">Blue</button></button>
    <button class="btn"><button class="btn colorBtn yellow">Yellow</button></button>
    <button class="btn"><button class="btn colorBtn pink">Pink</button></button>
    <!-- Items -->
    <ul class="items">
        <li class="items">
            <img src="img/blue_t.png" alt="tshirt" class="item__thumbnail">
            <span class="tiem__description">male, large</span>
        </li>
    </ul>
</body>
</html>
